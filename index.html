<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゆーきさん バースデー招待状</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fffbe7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ffcc70;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .message {
      padding: 20px;
      font-size: 1.1em;
    }
    .section {
      background: #fff3d9;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #ff7f50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 ゆーきさん お誕生日おめでとう！ 🎉</h1>
  </header>

  <div class="message">
    <p>🎲 人生のサイコロをふってたどり着いたのは…</p>
    <p>🍖 <strong>Katsuya Steak House</strong>で開催される、</p>
    <p>🥳「ゆーきさんバースデー肉祭り2025」！</p>
  </div>

  <div class="section">
    <h2>📅 イベント情報</h2>
    <p><strong>日付：</strong>2025年7月20日（土）</p>
    <p><strong>時間：</strong>18:30集合</p>
    <p><strong>場所：</strong>Katsuya Steak House</p>
  </div>

  <div class="section">
    <h2>🎯 特別ミッション</h2>
    <p><strong>とにかく肉を喰らいまくれ‼︎</strong></p>
  </div>

  <div class="section gallery">
    <h2>📸 フォトギャラリー</h2>
    <img src="166726.jpg" alt="写真1">
    <img src="166727.jpg" alt="写真2">
    <img src="166728.jpeg" alt="写真3">
  </div>

  <button onclick="copyToClipboard()">参加する！（了解！）</button>

  <script>
    function copyToClipboard() {
      const text = "了解！楽しみにしてるぜ！🍖";
      navigator.clipboard.writeText(text).then(() => {
        alert("『了解！』メッセージをコピーしました！LINEで送ってね📱");
      });
    }
  </script>
</body>
</html>
